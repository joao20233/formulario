<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <section class="header">
            <h2>nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">nome do usuario</label>
                <input
                  type="text" 
                  id="username"
                  placeholder="digite o nome do usuario"/>
                  <a>aqui vai a mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="email">Email</label>
                <input
                  type="email" 
                  id="email"
                  placeholder="digite o seu email"/>
                  <a>aqui vai a mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="password">Senha</label>
                <input
                  type="password" 
                  id="password"
                  placeholder="digite sua senha"/>
                  <a>aqui vai a mensagem de erro...</a>
            </div>
            <div class="form-content">
                <label for="password-confirmation">confirmacao de Senha</label>
                <input
                  type="password" 
                  id="password-confirmation"
                  placeholder="digite sua senha novamente"/>
                  <a>aqui vai a mensagem de erro...</a>
            </div>

            <button type="submit">Cadastrar</button>
           
        </form>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
